<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tab Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2a2e37;
      color: #ffffff;
      margin: 0;
      padding: 15px;
      width: 300px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #search {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      outline: none;
      color: #ffffff;
      background-color: #40454f;
    }
    #search:focus {
      background-color: #535a6d;
      border: 1px solid #6c82d8;
    }

    #results {
      width: 100%;
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 300px;
      overflow-y: auto;
      border-radius: 5px;
      background-color: #353a45;
    }

    .result-item {
      display: flex;
      align-items: center;
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #444;
      transition: background-color 0.2s;
    }
    .result-item:last-child {
      border-bottom: none;
    }
    .result-item:hover,
    .result-item:focus {
      background-color: #6c82d8;
      color: #ffffff;
      outline: none;
    }
    .result-item:active {
      background-color: #4c5a8a;
    }

    .tab-icon {
      width: 16px;
      height: 16px;
      margin-right: 10px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <input type="text" id="search" placeholder="Search tabs...">
  <ul id="results"></ul>

  <script src="popup.js"></script>
</body>
</html>
